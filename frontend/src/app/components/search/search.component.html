<div class="search-container">
    <mat-card class="search-card">
      <h2>Search Research Papers</h2>
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter search term</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
    </mat-card>
  
    <div class="loader-container" *ngIf="isLoading">
      <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="!isLoading && !errorMessage && searchResults.length === 0 && searchTerm" class="no-results">
      No results found.
    </div>
  
    <div *ngIf="searchResults.length > 0" class="results-container">
      <mat-card *ngFor="let paper of searchResults; let i = index" class="result-card">
        <h3>{{ i + 1 }}. {{ paper.title }}</h3>
      </mat-card>
    </div>
  </div>
